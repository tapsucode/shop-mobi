spring:
  application:
    name: order-service
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    username: root
    url: jdbc:mysql://localhost:3306/order
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
